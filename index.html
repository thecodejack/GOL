<!doctype html>
<html>
<head>
    <title>Game Of Life</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/css/semantic.min.css">
</head>
<body style="background-color:#222;padding:0 10px;">
    <div class="content">
        <div>
            <div class="ui inverted form" id="GOL_GRID_FORM">
                <div class="ui error message">
                    <div class="header">Action Forbidden</div>
                    <p>Set Value is not a Number</p>
                </div>
                <div class="five fields">
                    <div class="field">
                        <label>Grid Size</label>
                        <input placeholder="Grid Size" type="text" id="GOL_GRID_TXT" maxlength=2>
                    </div>
                    <div class="field">
                        <div class="ui segment inverted">
                        <div class="ui small blue submit button" id="GOL_GRID_BUT">Set</div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui grid">
            <div class="three column">
                <div class="ui segment inverted">
                    <div class="small green ui animated button" id="GOL_PLAY">
                        <div class="visible content">Play</div>
                        <div class="hidden content">
                            <i class="play icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="three column">
                <div class="ui segment inverted">
                    <div class="small red ui animated button" id="GOL_STOP">
                        <div class="visible content">Stop</div>
                        <div class="hidden content">
                            <i class="stop icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="three column">
                <div class="ui segment inverted">
                    <div class="small teal ui animated button" id="GOL_RESET">
                        <div class="visible content">Reset</div>
                        <div class="hidden content">
                            <i class="repeat icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="two column">
                <div class="ui segment inverted">
                    <label>Gen:</label><label id="genNum">00</label>
                </div>
            </div>
            <div class="two column">
                <div class="ui segment inverted">
                    <label id="minutes">00</label>:<label id="seconds">00</label>
                </div>
            </div>
        </div>
        <div class="my_row">
            <canvas id="GOL_CANVAS" width="500" height="500"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
