<!doctype html>
<html>
    <head>
        <title>Game Of Life</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/css/semantic.min.css">
        <style>
            html, body {
                overflow-x: hidden;
            }
        </style>
    </head>
    <body style="background-color:#222;padding:0 10px;">
        <div class="content">
            <div>
                <div class="ui inverted form" id="GOL_GRID_FORM">
                    <div class="ui error message">
                        <div class="header">Action Forbidden</div>
                        <p>Set Value is not a Number</p>
                    </div>
                    <div class="five fields">
                        <div class="field">
                            <label>Grid Size</label>
                            <input placeholder="Grid Size" type="text" id="GOL_GRID_TXT" maxlength=2>
                        </div>
                        <div class="field">
                            <div class="ui segment inverted">
                            <div class="ui small blue submit button" id="GOL_GRID_BUT">Set</div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui grid">
                <div class="three column wide">
                    <div class="ui segment inverted">
                        <div class="small green ui animated button vertical fluid" id="GOL_PLAY">
                            <div class="visible content">
                                <i class="play icon"></i>
                            </div>
                            <div class="hidden content">
                                Play
                            </div>
                        </div>
                    </div>
                </div>
                <div class="three column wide">
                    <div class="ui segment inverted">
                        <div class="small red ui animated button vertical fluid" id="GOL_STOP">
                            <div class="visible content">
                                <i class="stop icon"></i>
                            </div>
                            <div class="hidden content">
                                Stop
                            </div>
                        </div>
                    </div>
                </div>
                <div class="three column wide">
                    <div class="ui segment inverted">
                        <div class="small teal ui animated button vertical fluid" id="GOL_RESET">
                            <div class="visible content">
                                <i class="repeat icon"></i>
                            </div>
                            <div class="hidden content">
                                Reset
                            </div>
                        </div>
                    </div>
                </div>
                <div class="two column wide">
                    <div class="ui segment inverted">
                        <label>Generations:</label> <label id="genNum">00</label>
                    </div>
                </div>
                <div class="two column wide">
                    <div class="ui segment inverted">
                        <label>Timer(mm:ss)</label> <label id="GOL_TIMER_MIN">00</label>:<label id="GOL_TIMER_SEC">00</label>
                    </div>
                </div>
            </div>
            <div class="my_row" style="text-align:center;">
                <canvas id="GOL_CANVAS" width="500" height="500"></canvas>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
